<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Matrix Rotation Tool</title>
</head>
<body>
    <h1>Matrix Rotation Tool</h1>
    
    <div class="input-container">
        <label for="matrixSize">Enter the matrix size:</label>
        <input type="number" id="matrixSize" placeholder="Enter size" min="1">
        <button id="generateMatrixButton">Generate Matrix</button>
    </div>
    
    <div class="matrix-container" id="matrixContainer"></div>

    <div class="input-container">
        <button id="rotateButton">Rotate</button>
    </div>

    <div class="matrix-container">
        <div class="original-matrix">
            <h2>Original Matrix</h2>
            <pre id="originalMatrix"></pre>
        </div>
        <div class="rotated-matrix">
            <h2>Rotated Matrix</h2>
            <pre id="rotatedMatrix"></pre>
        </div>
    </div>
    
    <div id="error-message"></div>


    <script src="script.js"></script>
</body>


<footer>
    <div class="container1">
      <div class="row">
        <div class="col-md-4">
         
          <img src="logo.png" alt="Company Logo" style="width: 200px; height: auto;">
         
        </div>
       <div class="col-md-4 justify-content-center text-lg-center text-danger ">
       <p style="font-weight: bold; font-size: 24px;margin-top: 50px; " >Developed by Dinesh G Hegde</p> 
       
    </div>
  </footer>
</html>
